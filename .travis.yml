language: python
python:
  - '2.7'
  - '3.6'
install:
  - python scripts/install.py requirements-dev.txt
  - pip install codecov
script: nosetests -v --with-coverage --cover-erase --cover-package tcgen --with-xunit
after_success:
  - codecov
branches:
  except: "/^(feature|try).*$/"
notifications:
  email: no
  slack:
    secure: 
